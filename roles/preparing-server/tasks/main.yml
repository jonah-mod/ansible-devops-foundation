---
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes

- name: Install basic packages
  apt:
    name:
      - curl
      - wget
      - vim
      - htop
      - git
      - bash-completion
    state: present
